<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Add course here</h1>
		
		
		<form th:action="@{/addcourses}" th:object="${courses}" method="post">
			
			<p th:text="${successMsg}" style="color: aqua;"></p>
			<p th:text="${errorMsg}"></p>
			
			<table>
				<tbody>
					
					<tr>
					<td>courseName :</td>
					<td><input type="text" th:field="*{courseName}" required></td>
					</tr>
					
					
					<tr>
					<td>coursePrice :</td>
					<td><input type="text" th:field="*{coursePrice}" required></td>
					</tr>
					
					<tr>
					<td></td>
					<td><input type="submit" value="save"></td>
					</tr>
					
	
				</tbody>
			</table>
			
			<a th:href="@{courses}">view all courses</a>
		</form>
		
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
