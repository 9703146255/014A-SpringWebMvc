<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">








</head>









<body>


	<div class="container">
		<h1>Add book here</h1>

		<h4 th:text="${successMsg}" style="color: darkgreen;"></h4>
		<h4 th:text="${errorMsg}"></h4>


		<form th:action="@{/addmobile}" method="post" th:object="${mobiles}">



			<table>
				<tbody>
					<tr>
						<td>MOBILEName :</td>
						<td><input type="text" th:field="*{mobileName}" required /></td>
					</tr>

					<tr>
						<td>MOBILEPrice :</td>
						<td><input type="text" th:field="*{mobilePrice}" required /> </td>
					</tr>
					
					<tr>
						<td> <input type="hidden" th:field="*{mobileId}" required /> </td>
					</tr>

					<tr>
						<td></td>
						<td><input type="submit" value="save"> </td>
					</tr>

				</tbody>
			</table>

			<a href="mobiles">view all mobiles</a>


		</form>









	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
