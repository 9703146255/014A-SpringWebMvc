<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<h1>Products_Info</h1>

		<a href="addProductsPage" class="btn btn-primary">add_products</a>

		<table class="table table-straiped">
			<thead>
				<tr>
					<th>ProductId</th>
					<th>ProductName</th>
					<th>ProductPrice</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productId}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productPrice}"></td>
					<td>
						<a th:href="@{'/edit?productId=' + ${product.productId}}" class="btn btn-secondary">edit</a>

						<a th:href="@{'/delete?productId=' + ${product.productId}}" class="btn btn-danger">delete</a>


					</td>
				</tr>
			</tbody>
			<tbody th:if="${products.empty}">
				<tr>

					<td colspan="4">No data found.</td>

				</tr>
			</tbody>

		</table>

	</div>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
