<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		
		 <a th:href="@{/book}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

		
		<table class="table table-hover">

		<thead>
			<tr>
				<th class="text-primary">Book_Id</th>
				<th class="text-primary">Book_Name</th>
				<th class="text-primary">Book_Price</th>
				<th class="text-primary">Actions</th>
			</tr>
		</thead>




		<tbody>
			<tr th:each="book : ${books}">

				<td th:text="${book.bookId}"></td>
				<td th:text="${book.bookName}"></td>
				<td th:text="${book.bookPrice}"></td>
				<td>
					<a href="" class="btn btn-primary">edit_book</a>
					<a href="" class="btn btn-danger">delete_book</a>
					
				</td>
			</tr>

		</tbody>

		<tbody th:if="${books.empty}">
			<tr>
				<td colspan="4">No Data found</td>
			</tr>
		</tbody>



	</table>
	
	</div>








	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
